
trainer:

  max_epochs: 1000
  logger: False
  enable_progress_bar: False
  enable_model_summary: False

  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: "val_loss"
        mode: "min"
        save_top_k: 1
        enable_version_counter: false
        dirpath: ./checkpoints
        filename: "tune"

    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: "val_loss"
        mode: "min"
        patience: 100


